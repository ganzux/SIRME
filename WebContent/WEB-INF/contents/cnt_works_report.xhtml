<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:sec="http://www.springframework.org/security/facelets/tags"
    xmlns:p="http://primefaces.org/ui">

	<f:verbatim>
		<iframe src="cnt_works_report_pdf.xhtml" width="100%" height="500">
	  	</iframe>
  	</f:verbatim>
  	
  	<h:form id="form">
  		<p:outputPanel  layout="blobk" styleClass="buttonContainer">
  		
  			<p:commandButton value="Siguiente" 			action="#{worksBean.nextPDF}"		title="Documento Siguiente"		ajax="false" 	icon="ui-icon-circle-triangle-e" 	update="@all" 		rendered="#{worksBean.downloadOption eq applicationBean.optionAllFiles}"/>

  			<p:commandButton value="Guardar" 			action="#{worksBean.downloadPDF}"	title="Guardar PDF"				ajax="false" 	icon="ui-icon-disk" 				update=":messages" 	rendered="#{worksBean.downloadOption eq applicationBean.optionaddFile}"/>
  			<p:commandButton value="Descargar Todos" 	action="#{worksBean.downloadAll}"	title="Descargar Todos"			ajax="false" 	icon="ui-icon-disk" 				update=":messages" 	rendered="#{worksBean.downloadOption eq applicationBean.optionAllFiles}"/>

			<p:commandButton value="Volver"				action="#{worksBean.back}"			title="#{msg['boton.volver']}"	ajax="true" 	icon="ui-icon-cancel" 				update=":messages" />
  		</p:outputPanel>
  	</h:form>
</ui:component>
