<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

      xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <f:view>   
		<h:head>
			<!-- ES IMPRESCIDIBLE QUE LA ETIQUETA X-UA-COMPATIBLE SEA LA PRIMERA QUE APAREZCA EN EL HEAD -->
			<!-- Para probarlo: javascript:alert(document.documentMode); -->
			<!-- Con esto se fuerza a que el motor de renderizado utilizado sea el de IE  -->
			<meta http-equiv="X-UA-Compatible" content="IE=7" />
		    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=ISO-8859-1" />
			<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		    <title>#{msg['web.title']}</title>

		    <link rel="stylesheet" href="../css/style.css" type="text/css" />
		</h:head>

		<h:body>
				
				<ui:insert name="header" />
				
				<div id="main" class="clearfix">
					<ui:insert name="content" />
	           	</div>
	           	
	           	<div id="footer">
	           		<ui:insert name="footer" />
	           	</div>

		</h:body>
	</f:view>

</html>
