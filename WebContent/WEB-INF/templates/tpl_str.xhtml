<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view>   
		<h:head>
			<f:facet name="first">
			    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=ISO-8859-1" />
			</f:facet>
		    <title><h:outputText value="#{msg['web.title']}"></h:outputText> </title>

			<meta http-equiv="refresh" content="${session.maxInactiveInterval};url=index.xhtml" />
		    <link rel="stylesheet" href="../css/style.css" type="text/css" />
		    <link rel="stylesheet" href="../css/custom_icons.css" type="text/css" />
		    <script type="text/javascript" src="../js/util.js"></script>
		   	<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		</h:head>

		<h:body>
			<div id="header">
           		<ui:insert name="header" />
           	</div>
			<div id="wrapper">
	           	
	           	<div id="menu">
					<ui:insert name="menu" />
				</div>

				<div>
					<div class="contentContainer">
           				<ui:insert name="content" />
           			</div>
	           	</div>
		
				<div>
					<ui:insert name="modals" />
	       		</div>
	       		
	       		<div>
	       			<ui:include src="/WEB-INF/includes/inc_messages.xhtml" />
					<ui:include src="/WEB-INF/includes/inc_loading.xhtml" />
	       		</div>
			</div>
			
<!-- 			<div id="footer"> -->
<!--            		< u i : insert name="footer" /> -->
<!--            	</div> -->
           	
		</h:body>
	</f:view>
</html>
