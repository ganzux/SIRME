<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<!-- Ajax Standard -->
	<p:ajaxStatus style="width:220px;height:19px;position:fixed;right:10px;top:80px">
		<f:facet name="start">
			<p:outputPanel layout="block" style="width: 220px;">
				<h:outputText value="Cargando..." style="width: 220px; padding-left: 12px; text-align:left; color: #3366FF" />
				<p:graphicImage value="/images/loading.gif" />
			</p:outputPanel>
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<!-- Custom Status -->
	<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" rendered="false">
		<p:graphicImage value="/images/loading.gif" />
	</p:dialog>
	
	<div id="nonAjaxLoad" style="position:absolute; top: 0; left: 0; height: 100%; width: 100%;background-color:lightgrey;opacity:0.4;filter:alpha(opacity=40);">
		<div style="text-align:center;vertical-align:center;padding-top:20%;">
	    	Cargando...<img src="../images/loading.gif" />
    	</div>
	</div>

</ui:component>
