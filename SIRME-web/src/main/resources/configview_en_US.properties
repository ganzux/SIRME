# Número de filas en las vistas principales
generalRows 	= 10
# Número de filas en las pantallas de edición
generalEditRows	= 8

# Plantilal del Paginador para las pantallas principales
generalPaginator				= {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}
# Parte de la izquierda de las tablas de contenidos para las pantallas principales
generalPageReportTemplate		= Registros del {startRecord} al {endRecord} de {totalRecords} (Página {currentPage} de {totalPages})
editPageReportTemplate			= {startRecord} al {endRecord}/{totalRecords} (Pg {currentPage}/{totalPages})
# Paginador siempre visible, aunque sólo tengamos una página para las pantallas principales
generalPaginatorAllwaysVisible	= false;
# Tamaño por defecto de la columna de acciones sobre un elemento
widthOptionsTable = 300

# Orden en las tablas
generalSortOrder	= descending

# Tiempo de vida del Mensaje, tanto de error como de información
lifeGrowl	= 7500

# Formato de las fechas para mostrar en la Aplicación
dateFormat = dd/MM/yyyy
dateFormatseconds = dd/MM/yyyy HH:mm:ss