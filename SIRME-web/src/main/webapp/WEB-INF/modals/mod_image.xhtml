<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="modalImageForm">

		<p:dialog id="dialogImage" header="Imagen" widgetVar="dialogImage" dynamic="true" draggable="true" modal="true" width="650" height="300">

			<p:outputPanel layout="block" style="padding-bottom:15px;">
				<h:outputLabel value="#{worksBean.selectedWork.signName}" />
			    <h:graphicImage value="imgsSrvlt/#{worksBean.selectedWork.signpath}" width="600"/>
			</p:outputPanel>
	    	
			<p:commandButton value="Cerrar"	icon="ui-icon-cancel" oncomplete="PF('dialogImage').hide();" />
		</p:dialog>
		
		
		<p:dialog id="dialogFiles" header="Ficheros Adjuntos" widgetVar="dialogFiles" dynamic="true" draggable="true" modal="true" width="650" height="300">

			<p:outputPanel layout="block" style="padding-bottom:15px;" rendered="${!empty worksBean.selectedWork.photos}">
				<ui:repeat var="a" value="#{worksBean.selectedWork.photos}">
					<h:graphicImage value="imgsSrvlt/#{a.path}" width="300"/>
					<h:outputLabel value="#{a.comments}" />
				</ui:repeat>
			</p:outputPanel>
			
			<p:outputPanel layout="block" style="padding-bottom:15px;" rendered="${empty worksBean.selectedWork.photos}">
				No existen Ficheros Adjuntos para este Trabajo
			</p:outputPanel>
	    	
			<p:commandButton value="Cerrar"	icon="ui-icon-cancel" oncomplete="PF('dialogFiles').hide();" />
		</p:dialog>

	</h:form>

</ui:component>
