<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<style>
	
*, *:after, *:before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    font-weight: normal;
    margin: 0;
    outline: 0 none;
    font-family: "Open Sans";
    padding: 0;
}

body {
  background: #FFFFFF;
}
.loading {
    margin: 2% auto;
	position: relative;
	height: 40px;
	width: 40px;
	align-content: center;
}

.login {
    width: 300px;
    margin: 0 auto;
}
.login form {
  width: 100%;
}
input {
    background: none repeat scroll 0 0 rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(0, 0, 0, 0.3);
    border-radius: 4px 4px 4px 4px;
    box-shadow: 0 -5px 45px rgba(100, 100, 100, 0.2) inset, 0 1px 1px rgba(255, 255, 255, 0.2);
    color: #FFFFFF;
    font-size: 13px;
    margin-bottom: 10px;
    outline: medium none;
    padding: 10px;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
    width: 100%;
}

button {
    background: linear-gradient(to bottom, #009EFF 0px, #0075BC 100%) repeat scroll 0 0 transparent;
    border: 1px solid rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(0, 0, 0, 0.55);
    border-radius: 6px 6px 6px 6px;
    box-shadow: 0 1px 0 #E6F5FF inset;
    color: #FFFFFF;
    cursor: pointer;
    display: block;
    margin: 0 auto;
    padding: 10px 25px;
    text-shadow: 0 1px rgba(0, 0, 0, 0.3);
    width: 100%;
}
	
	</style>
	
	<div class="loading">
		<div style="position: absolute;margin-left: -238px;">
	  	<h:graphicImage value="/images/logo.jpg" alt="Firext" />
	  	</div>
	  	<div style="position: relative;padding-top: 10px;padding-left: 225px;">
	  	<h:graphicImage value="/images/sirme.png" alt="SIRME" width="50px" />
	  	</div>
	</div>
	
	<form id="loginForm" action="#{applicationBean.contextRoot}/j_spring_security_check" method="post">

		<div class="ui-outputpanel ui-widget" style="width: 100%; text-align: center;">
			<div id="containerLoginForm" class="ui-outputpanel ui-widget">
				<table>
					<tbody>
						<tr>
							<td>
								<label for="j_username">
									Usuario:
								</label>
							</td>
							<td>
								<input id="j_username" type="text" name="j_username" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="j_password">
									Contraseña:
								</label>
							</td>
							<td>
								<input id="j_password" type="password" name="j_password" />
							</td>
						</tr>
					</tbody>
				</table>
				
				<div>
					<div id="j_idt18" class="ui-outputpanel ui-widget buttonContainerLogin">
						<input type="submit" value="Entrar" class="btn btn-primary btn-block btn-large" style="cursor: pointer;" />
					</div>
				</div>
			</div>
		</div>

		<h:panelGroup style="color:red; font-size:14px">
			${error}
		</h:panelGroup>
	</form>
	
	<script>
		document.getElementById("j_username").focus();
	</script>

</ui:component>
