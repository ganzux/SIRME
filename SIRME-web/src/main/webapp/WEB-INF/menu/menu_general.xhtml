<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
      
<!-- MENÚ DE OPCIONES -->

<h:form>

	<p:dock position="top">
		<sec:authorize ifAnyGranted="PERMISSION_VIEW_CLIENTES">
    		<p:menuitem value="Clientes" 			title="Clientes"				icon="/images/icons/folder-customer-icon128.png" 			action="#{customersBean.doInit}"		style="customer" />
    		<p:menuitem value="Contratos" 			title="Contratos y Direcciones"	icon="/images/icons/address128.png" 						action="#{addressBean.doInit}"			style="address" />
    	</sec:authorize>

    	<p:separator />

    	<sec:authorize ifAnyGranted="PERMISSION_VIEW_PARTES">
    		<p:menuitem value="Partes de Trabajo"	title="Partes de Trabajo"		icon="/images/icons/work128.png" 							action="#{worksBean.doInit}" 			style="work" />
    	</sec:authorize>

    	<p:separator />

		<sec:authorize ifAnyGranted="PERMISSION_VIEW_GESTORES">
    		<p:menuitem value="Gestores" 			title="Gestores"				icon="/images/icons/manager128.png" 						action="#{managerBean.doInit}"			style="manager" />
    	</sec:authorize>

    	<sec:authorize ifAnyGranted="PERMISSION_VIEW_EQUIPOS">
    		<p:menuitem value="Equipos"				title="Equipos"					icon="/images/icons/team128.png" 							action="#{teamsBean.doInit}" 			style="team" />
   		</sec:authorize>

    	<sec:authorize ifAnyGranted="PERMISSION_VIEW_USUARIOS">
			<p:menuitem value="Usuarios"			title="Usuarios"				icon="/images/icons/users128.png" 							action="#{usersBean.doInit}" 			style="users" />
   		</sec:authorize>

	    <p:separator />

   		<p:menuitem value="Configuración"		title="Configuración"				icon="/images/icons/settings128.png" 						action="#{settingsBean.doInit}" 		style="settings" />
	    <p:menuitem value="Salir" 				title="Salir"						icon="/images/icons/Actions-application-exit-icon128.png"	url="#{applicationBean.contextRoot}/j_spring_security_logout"	style="logout"/>
	</p:dock>

</h:form>

</ui:component>
